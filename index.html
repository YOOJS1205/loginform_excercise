<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <main class="log-in">
        <section class="contents">
            <h1 class="title">더 편리해진 위니브에 오신 것을 환영합니다.</h1>
            <section class="login">
                <img src="images/weniv-logo.png" alt="logo">
                <p>로그인</p>
            </section>
            <section class="functions">
                <section class="find">
                    <img src="images/icon-lock.png" alt="lock">
                    <a class="find-id" href="#">아이디</a>
                    <a class="find-password" href="#">비밀번호찾기</a>
                </section>
                <section class="signup">
                    <img src="images/icon-user.png" alt="user">
                    <a href="#">회원가입</a>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
